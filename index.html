<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./homepage/homepage.css" />
  </head>
  <body>
    <img src="./assets/homepage-bg.webp" />
    <div id="main-container">
      <h1>CinePlex</h1>
      <form id="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Search more films..."
        />
        <button id="search-button">
          <img src="./assets/loupe.png" />
        </button>
      </form>
      <img src="./assets/arrow.png" id="arrow" />
    </div>
    <div id="trending">
      <h2>Trending</h2>
      <div id="trending-movies">
        <img src="./assets/arrow.png" id="left"></img>
        <div id="movie-list"></div>
        <img src="./assets/arrow.png" id="right"></img>
      </div>
    </div>
    <script src="./homepage/homepage-search.js"></script>
    <script src="./homepage/homepage-trending.js"></script>
    <script src="./homepage/homepageArrow.js"></script>
    <script src="./homepage/homepageCarousel.js"></script>
  </body>
</html>
