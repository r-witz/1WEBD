<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="./movie/movie.css" />
  </head>
  <body>
    <div id="container">
      <div id="top-row">
        <div id="top-left"></div>
        <div id="top-right"></div>
      </div>
      <div id="main-content">
        <div id="poster-container"></div>
        <div id="movie-details">
          <section id="plot">
            <h2>About the Movie</h2>
          </section>
          <section id="cast">
            <section id="actors">
              <h2>Actors</h2>
              <ul id="actors-list"></ul>
            </section>
            <section id="directors">
              <h2>Directors</h2>
              <ul id="directors-list"></ul>
            </section>
            <section id="writers">
              <h2>Writers</h2>
              <ul id="writers-list"></ul>
            </section>
          </section>
        </div>
      </div>
      <button id="back" onclick="javascript:history.back()">Back</button>
    </div>
    <script src="./movie/movie-api.js"></script>
  </body>
</html>
